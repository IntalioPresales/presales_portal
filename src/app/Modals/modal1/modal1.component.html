

<div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="modalform" ngNativeValidate (ngSubmit)="submitForm()">
      <div class="modal-body">

    <label>Email:</label><input type="text" class="form-control" formControlName="email" required ><br>

    <label>Password:</label><input class="form-control" type="text"  formControlName="password" required><br>

    <label>DisplayName:</label>
    <input class="form-control" type="text"  formControlName="displayname" required><br>


</div>

      <div class="modal-footer">
          <button type="submit" class="btn btn-outline-dark" [disabled]="!modalform.valid">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
      </div>
    </form>
    </div>
  </div>
